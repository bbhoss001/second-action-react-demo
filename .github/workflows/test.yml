name: Test workflow
on: push 
jobs:
  Test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install nodejs
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install Dependency
        run: npm ci
      
      - name: Run test 
        run: npm test 

          